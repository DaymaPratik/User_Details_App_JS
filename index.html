<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loacl Storage Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<!-- INPUT FORM FOR USER DETAILS -->
    <main id="form-container">
        <h1 id="heading">Enter Your details below:</h1>
       <form id="form" class="py-[20px]" >
        <label for="name" style="margin-top: 0px;">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="number">Number:</label>
        <input type="number" name="number" id="number" required >

        <label for="village">Village:</label>
        <input type="text" id="village" name="village" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" name="state" id="state" required>

        <button id="save-btn">Save</button>
       </form>
    </main>



    <!-- OUTPUT CARDS SECTIONS OF USER DETAILS -->
<section id="output-container" class="grid grid-cols-1 min-[400px]:grid-cols-2 min-[600px]:grid-cols-3  gap-[25px] w-[90%] min-[1024px]:w-[80%] mx-auto py-[25px]">
    
</section>


<script src="script.js"></script>
    





</body>
</html>
